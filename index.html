<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- style sheet -->
    <link rel= "stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="jumbotron col-md-12 text-center">
                <h1 id="headline">NEW YORK TIMES APP</h1>
            </div>
        </div>
        <!-- Beginning of "first row" -->
        <div class="row">  
            <div class="card col-md-12 searchBox">
                <div class="row">
                <div class="card-header col-md-12 section-title">Search Parameters</div>
                </div>
                <div class="card-body">
                    <div class="row" id="historicalFigure">
                        <label class="col-md-12">Historical Figure</label>
                        <input type="text" class="col-md-12" id="historical" value="Ex: Abraham Lincoln">
                    </div>
                    <div class="row" id="minimumYear">
                        <label class="col-md-12">Minimum Year</label>
                        <input type="text" class="col-md-12" id="minYear" value="Ex: 1809">
                    </div>
                    <div class="row" id="maximumYear">
                        <label class="col-md-12">Maximum Year</label>
                        <input type="text" class="col-md-12" id="maxYear" value="Ex: 1865">
                    </div>
                    <div class="row" id="buttons">
                        <button id="submitBtn">Submit</button>
                        <button id="clearBtn">Clear Results</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of "first row" -->

        <!-- Start of second "row" -->
        <div class="row">
            <div class="card col-md-12" id="articleBox">
                <div class="row">
                <div class="card-header col-md-12 section-title">Top Articles</div>
                <div class="card-body" id="articles">
                    <!-- article headlines -->
                </div>
                </div>
            </div>
        </div>
    

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="assets/scripts/nyt.js"></script>
    </body>
</html>
